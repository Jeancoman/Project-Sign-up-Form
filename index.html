<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
    <title>Sing Up Form</title>
</head>

<body>
    <div id="wrapper">
        <section id="left">
            <div class="background">
                <div class="text"><img src="/img/odin-lined.png" alt="">ODIN</div>
            </div>
        </section>
        <section id="right">
            <div class="header">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</h1>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form-container">
                <form action="" id ="form">
                    <legend>Let's do this!</legend>
                    <div class="line-break"></div>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    <div class="line-break"></div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    <div class="line-break"></div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" onChange="onChange()">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" onChange="onChange()">
                        </div>
                    <div class="line-break"></div>
                </form>
                <div class="button">
                <button type="submit" form="form">Create Account</button>
                <p>Already have and account? <span>Log in</span></p>
                </div>
            </div>
    </div>
    </section>
</body>

</html>
